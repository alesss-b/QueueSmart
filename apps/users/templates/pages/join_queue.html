{% extends 'components/users_root.html' %}
{% block page_title %}Join Queue{% endblock %}

{% block body %}
<div class="w-full max-w-3xl px-6 py-10">
  <h1 class="text-3xl font-semibold mb-2">Join a Queue</h1>
  <p class="text-slate-600 mb-8">Select a service to view estimated wait time and join.</p>

  <div class="rounded-2xl border bg-white p-6 shadow-sm">
    <form class="space-y-6" novalidate>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Select Service</label>
        <select required class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:border-slate-900">
          <option value="">Choose a service...</option>
          <option>Financial Aid Office</option>
          <option>Academic Advising</option>
          <option>IT Help Desk</option>
          <option>Registrar Office</option>
        </select>
        <p class="mt-1 text-xs text-slate-500">Required.</p>
      </div>

      <div class="rounded-xl bg-slate-50 p-4 border">
        <p class="text-sm text-slate-600">Estimated Wait Time</p>
        <p class="text-xl font-semibold">~ 12 minutes</p>
        <p class="text-xs text-slate-500 mt-1">(Mock data for UI)</p>
      </div>

      <div class="flex flex-wrap gap-4">
        <a href="{% url 'queue_status' %}" class="rounded-lg bg-slate-900 text-white px-6 py-2.5 hover:bg-slate-800">
          Join Queue
        </a>
        <button type="button" class="rounded-lg border px-6 py-2.5 hover:bg-slate-100">
          Leave Queue
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
